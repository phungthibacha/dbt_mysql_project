version: 2

models:
  - name: dim_products
    description: "Product dimension table"
    columns:
      - name: product_code
        data_type: varchar(255)
        description: "Product primary code"
        tests:
          - unique
          - not_null        

      - name: division
        data_type: varchar(255)
        description: "Division"

      - name: segment
        data_type: varchar(255)
        description: "Segment"

      - name: category
        data_type: varchar(255)
        description: "Category"

      - name: product
        data_type: varchar(255)
        description: "Product name"

      - name: variant
        data_type: varchar(255)
        description: "Variant"