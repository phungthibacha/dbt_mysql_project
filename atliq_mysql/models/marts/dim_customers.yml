version: 2

models:
  - name: dim_customers
    description: "Customers dimension table"
    columns:
      - name: customer_code
        data_type: varchar(255)
        description: "Customer primary key"
        tests:
          - unique
          - not_null

      - name: customer_name
        data_type: varchar(255)
        description: "Customer name"

      - name: market
        data_type: varchar(255)
        description: "Market"

      - name: platform
        data_type: varchar(255)
        description: "Platform"

      - name: channel
        data_type: varchar(255)
        description: "Channel"

      - name: sub_zone
        data_type: varchar(255)
        description: "Subzone"

      - name: region
        data_type: varchar(255)
        description: "Region"